<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chart</title>
</head>
<div class="chart" style="position: relative; height:80vh; width:100vw">
    <canvas id="myChart"></canvas>
</div>
<body>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script>

    function BuildChart(dates, ratio1 , ratio2 , ratio3  ) {
        var data = {

            labels: dates,     // dates


            datasets: [{

                label: "USD",
                backgroundColor: 'rgb(255, 99, 132 ,0)',
                borderColor: 'rgb(255, 99, 132)',
                data: ratio1,   //concreteRatio

            }, {

                label: "EUR",
                backgroundColor: 'rgba(54, 162, 235, 0)',
                borderColor: 'rgba(54, 162, 235)',
                data: ratio2,

            }, {

                label: "CNY (10)",
                backgroundColor: 'rgba(255, 159, 64 , 0)',
                borderColor: 'rgba(255, 159, 64)',
                data: ratio3,

            }],

        };

        var ctx = document.getElementById("myChart").getContext('2d');
        var myChart = new Chart(ctx, {

            type : 'line',
            data: data,

            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    xAxes: [{
                        scaleLabel: {
                            display: true,
                            labelString: 'Date'
                        }
                    }],
                    yAxes: [{
                        scaleLabel: {
                            display: true,
                            labelString: 'Ratio'
                        }
                    }]
                },
            }
        });

        return myChart;
    }


    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            var json = JSON.parse(this.response);


            var dates  = json.map(function (e) {
                return e.date;
            });

            var ratio1= json.map(function (e) {
                return e.ratio1;
            });
            var ratio2= json.map(function (e) {
                return e.ratio2;
            });
            var ratio3= json.map(function (e) {
                return e.ratio3;
            });

            BuildChart(dates, ratio1 , ratio2 , ratio3);
        }
    };


    xhttp.open("GET","http://localhost:8080/test/JPY" , true);
    xhttp.send();


</script>
<a href="/">back to home</a>
</body>
</html>
